<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/workspaces.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEDs play - workspaces</title>
  </head>
  <body>
    <div class="base-container">
      <section class="base-overlay" id="base-overlay"></section>
      <header>
        <img src="../../img/logo.svg" />
        <a id="base-drawer-btn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </header>
      <nav>
        <img src="../../img/logo.svg" />
        <ul class="base-menu">
          <li><a href="#">Device</a></li>
          <li><a href="#" class="active">Workspace</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
        <ul>
          <li><a href="#">Log out</a></li>
        </ul>
      </nav>
      <main>
        <section class="base-section">
          <div class="base-section-header">
            <h1>Workspaces</h1>
            <button class="base-btn">New</button>
          </div>
          <div class="base-section-body">
            <input
              id="base-search-input"
              type="text"
              class="search"
              placeholder="Search"
            />
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Target name</th>
                  <th>Width</th>
                  <th>Height</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="base-table-first-cell">
                      Workspace 1
                      <a>
                        <i class="fa-solid fa-circle-chevron-down"></i>
                        <i class="fa-solid fa-circle-chevron-up"></i>
                      </a>
                    </div>
                  </td>
                  <td>Device 1</td>
                  <td>48</td>
                  <td>32</td>
                  <td>
                    <a href="#"><i class="fa-solid fa-trash"></i></a>
                    <a href="#">
                      <i class="fa-solid fa-paintbrush"></i>
                    </a>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div class="base-table-first-cell">
                      Workspace 2
                      <a>
                        <i class="fa-solid fa-circle-chevron-down"></i>
                        <i class="fa-solid fa-circle-chevron-up"></i>
                      </a>
                    </div>
                  </td>
                  <td>Device 2</td>
                  <td>48</td>
                  <td>32</td>
                  <td>
                    <a href="#"><i class="fa-solid fa-trash"></i></a>
                    <a href="#">
                      <i class="fa-solid fa-paintbrush"></i>
                    </a>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div class="base-table-first-cell">
                      Workspace 3
                      <a>
                        <i class="fa-solid fa-circle-chevron-down"></i>
                        <i class="fa-solid fa-circle-chevron-up"></i>
                      </a>
                    </div>
                  </td>
                  <td>Device 3</td>
                  <td>48</td>
                  <td>32</td>
                  <td>
                    <a href="#"><i class="fa-solid fa-trash"></i></a>
                    <a href="#">
                      <i class="fa-solid fa-paintbrush"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <button class="base-floating-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </main>
    </div>
  </body>

  <footer>
    <script
      src="https://kit.fontawesome.com/c1c8d29a2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/base.js"></script>
  </footer>
</html>
